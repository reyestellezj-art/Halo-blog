<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artículo - Universo Halo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5" id="post-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("data.json")
      .then(res => res.json())
      .then(articulos => {
        const post = articulos.find(p => p.id == id);
        const container = document.getElementById("post-container");

        if (post) {
          container.innerHTML = `
            <div class="card bg-dark text-light shadow-lg">
              <img src="${post.imagen}" class="card-img-top" alt="${post.titulo}">
              <div class="card-body">
                <h2>${post.titulo}</h2>
                <p>${post.descripcion}</p>
                <p><span class="badge bg-primary">${post.categoria}</span></p>
                <a href="index.html" class="btn btn-outline-info mt-3">Volver</a>
              </div>
            </div>
          `;
        } else {
          container.innerHTML = "<p>Artículo no encontrado.</p>";
        }
      });
  </script>
</body>
</html>
